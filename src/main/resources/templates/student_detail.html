<!DOCTYPE html>

<html>
	<body>
		<div align="center">
			<h1>Confirm Delete</h1>
			<form th:object="${Student}" th:action="@{/delete}" method="post" >
			<table border="0", cellpadding="10">
				
					<tr>
						<td>Id:</td>
						<td><input type="text" th:field="*{id}"/></td>
					</tr>
					<tr>
						<td>Name:</td>
						<td><input type="text" th:field="*{name}"/></td>
					</tr>
					<tr>
						<td>DOB:</td>
						<td><input type="text" th:field="*{dob}"/></td>
					</tr>
					<tr>
						<td>Department:</td>
						<td><input type="text" th:field="*{department}"/></td>
					</tr>
					<tr>
						<td>Approved:</td>
						<td><input type="text" th:field="*{approved}"/></td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: center;">
							<input type="submit" value="Confirm" name="confirmdelete"/>
							<input type="submit" value="Cancel" name="cancel"/>
						</td>
					</tr>
				
			</table>
			</form>
		</div>
		
	</body>
</html>
