<!DOCTYPE html>

<html>
	<body>
		<div align="center">
			<h1>View Student</h1>
			<table border="1", cellpadding="10">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>DOB</th>
					<th>Department</th>
					<th>Approved</th>
					<th>Action</th>
				</tr>
				<tr th:each="student : ${student}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.dob}"></td>
					<td th:text="${student.department}"></td>
					<td th:text="${student.approved}"></td>
					<td>
						<form style="display: inline;" th:action="@{/student/{id}/approved(id=${student.id})}" method="post">
							<input type="submit" value="Approve" name="approve" />
						</form>
						<form style="display: inline;" th:action="@{/student/{id}/delete(id=${student.id})}" method="post">
							<input type="submit" value="Delete" name="delete" />
						</form>
					</td>
				</tr>
			</table>
		</div>
		
	</body>
</html>
